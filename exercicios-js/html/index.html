<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercícios HTML</title>
    <style>
        #conteudo {
            padding: 30px 0px;
        }
    </style>
</head>

<body>
    <header>
        <h1>Exercícios HTML</h1>
    </header>
    <nav>
        <a href="exercicios/teste.html" wm-nav="exercicios/teste.html">00 - Teste</a> | <!-- Aqui mostra no status o endereço acessado-->
        <a href="" wm-nav="exercicios/texto1.html">01 - Texto1</a> |  <!-- Aqui NÃO mostra no status o endereço acessado-->
        <a href="" wm-nav="exercicios/texto2.html">02 - Texto2</a> | 
        <a href="" wm-nav="exercicios/listas.html">03 - Listas</a> | 
        <a href="" wm-nav="exercicios/listas.html">04 - Listas Aninhadas</a> | 
        <a href="" wm-nav="exercicios/links.html">05 - Links</a> | 
        <a href="" wm-nav="exercicios/tabela.html">06 - Tabela</a> | 
        <a href="" wm-nav="exercicios/form/form.html">07 - Formulário</a> | 
        <a href="" wm-nav="exercicios/imagens.html">08 - Imagens</a> | 
    </nav>
    <section id="conteudo"></section>
    <FOOter>Curso de WEB Moderno</FOOter>
    <script>
        document.querySelectorAll('a').forEach(link => {
            link.onclick = function (e) {
                e.preventDefault()
                const conteudo = document.getElementById('conteudo')
                fetch(link.getAttribute('wm-nav'))
                    .then(resp => resp.text())
                    .then(html => conteudo.innerHTML = html)
            }
        })
    </script>
</body>

</html>
