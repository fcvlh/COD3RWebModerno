<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Modificando HTML #03</title>
    <link rel='stylesheet' href='css/estilo.css'>
    <script src='js/jquery.js'></script>
</head>

<body class='conteudo exercicio'>
    <h1>Modificando HTML #03</h1>
    <div id='conteudo'></div>

    <script>
        const pessoas = [
            { nome: 'Ana', nota: 9.1 },
            { nome: 'Bianca', nota: 8.4 },
            { nome: 'Carlos', nota: 7.6 },
            { nome: 'Julia', nota: 9.7 }
        ]
        const tbody = $('<tbody>')
        pessoas.forEach(pessoa => {
            const tr = $('<tr>')
            const td1 = $('<td>')
            const td2 = $('<td>')
            
            td1.text(pessoa.nome)
            tr.append(td1)

            td2.text(pessoa.nota)
            tr.append(td2)

            tbody.append(tr)
        })
        
        $('#conteudo').append($('<table>').append(tbody))
    </script>
</body>
