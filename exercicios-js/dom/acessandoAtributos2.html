<!DOCTYPE html>
<html>

<head>
    <meta charset='UTF-8'>
    <title>Acessando Atributos #02</title>
    <link rel='stylesheet' href='css/estilo.css'>
</head>

<body class='conteudo exercicio'>
    <div>
        <label for="compras">Compras</label>
        <ul id="compras" destino='escritório' data-urgencia="5">
            <li>Café</li>
            <li>Água</li>
            <li>Copo Descartável</li>
        </ul>
    </div>
    <script>
        const lista = document.querySelector('div ul[destino="escritorio"]')
        console.log('Elemento "ul"....................');
        console.log('childNodes', lista.childNodes);
        console.log('destino', lista.destino); // Não funciona para atributos personalizados
        console.log('getAttribute', lista.getAttribute('destino'))
        console.log('hasAttribute', lista.hasAttribute('destino'));
        lista.setAttribute('destino', 'empresa')
        lista.setAttribute('status', 'abertu')
        lista.removeAttribute('destino')
        console.log(lista.dataset); // retorna todos os atributos personalizados com data- (urgencia)
        console.log(lista.dataset.urgencia); // Pode acessar através da notação (.) removendo o data-
        console.log(lista.getAttribute('data-urgencia'))
        
        // cuidado
        const label = document.querySelector('label')
        console.log(label.for); // palavra reservada for
        console.log(label.htmlFor);
        console.log(label.getAttribute('for'));
        
         
        

        
        
        
    </script>
</body>

</html>
